# CodeLve Configuration

[app]
name=CodeLve
version=1.0.0
log_level=info

[ui]
window_title=CodeLve - Offline Code Analysis
window_width=1200
window_height=800
font_size=10
font_name=Segoe UI

[llm]
model_path=models/code-llama-34b.gguf
max_context_size=8192
max_tokens=2048
temperature=0.7
top_p=0.95
preload_model=false

[context]
max_history=10
max_files_per_query=5

[scanner]
max_file_size_bytes=10485760  # 10MB
max_file_count=10000
max_line_count=10000
supported_extensions=cpp,h,hpp,c,cs,java,py,js,ts,go,rs,php,rb,swift,kt,scala
exclude_directories=node_modules,build,dist,target,bin,obj,.git,.svn,.hg,.vs,.idea,venv,__pycache__

[file_browser]
default_directory=